<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags always come first -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Bootstrap CSS v5.3.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


	<style>
		.red
		{
			color: white;
			background-color: red;
		}
		
		.green
		{
			color: white;
			background-color: green;
		}
		
		.blue
		{
			color: white;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
				<br />
				
				<div class="progress progress-bar" style="width: 0%;">
					0%
				</div>
				
				<div class="progress progress-bar" style="width: 25%;">
					25%
				</div>
				
				<div class="progress progress-bar" style="width: 50%;">
					50%
				</div>
				
				<div class="progress progress-bar" style="width: 75%;">
					75%
				</div>
				
				<div class="progress progress-bar" style="width: 89%;">
					89%
				</div>
				
				<!-- IE 9 support -->
				<div class="progress" value="89" max="100">
					<div class="progress">
						<span class="progress-bar" style="width: 89%;">89%</span>
					</div>
				</div>
				
				<div class="progress progress-bar bg-success" aria-valuemin="0" aria-valuemax="100" aria-valuenow="25" style="width: 25%;">
					25%
				</div>
				
				<div class="progress progress-bar bg-info" style="width: 50%;">
					50%
				</div>
				
				<div class="progress progress-bar bg-warning" style="width: 75%;">
					75%
				</div>
				
				<div class="progress progress-bar bg-danger" style="width: 89%;">
					89%
				</div>
				
				<div class="progress progress-bar progress-bar-striped" style="width: 25%;">
					25%
				</div>
				
				<div class="progress progress-bar bg-success progress-bar-striped" style="width: 25%;">
					25%
				</div>
				
				<div class="progress progress-bar bg-info progress-bar-striped" style="width: 50%;">
					50%
				</div>
				
				<div class="progress progress-bar bg-warning progress-bar-striped" style="width: 75%;">
					75%
				</div>
				
				<div class="progress progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width: 89%;">
					89%
				</div>
			</div>
		</div>
	</div>
    <!-- Bootstrap 5.3.2 popperjs y javascript-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</body>
</html>

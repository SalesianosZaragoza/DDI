<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags always come first -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<!-- Bootstrap CSS v5.3.2 -->

	<style>
		.red
		{
			color: white;
			background-color: red;
		}
		
		.green
		{
			color: white;
			background-color: green;
		}
		
		.blue
		{
			color: white;
			background-color: blue;
		}
		.chartreuse
		{
			color: white;
			background-color: chartreuse;
		}
		.pink
		{
			color: white;
			background-color: pink;
		}
	</style>
</head>
<body>
	<div class="container"><!--tenemos rows anidadas, si dentro de uno los 12 trozos decidimos meter un elemento, ese trozo (o trozos, depende de lo que hayamos elegido) se vuelve a dividir en 12 trozos-->
		<div class="row">
			<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-6 red">
				<div class="row">
					<div class="col-xl-6 blue">
						<div class="row">
							<div class="col-xl-4 green">
								1.1.1
							</div>
							
							<div class="col-xl-4 red">
								1.1.2
							</div>
							
							<div class="col-xl-4 blue">
								<div class="row">
									<div class="offset-5 col-xl-4 red">
										1.1.1.1.2
									</div>
								</div>
							</div>
						</div>
					</div>
					
					<div class="col-xl-6 green">
						Div 3
					</div>
					
					<div class="col-xl-6 chartreuse">
						Div 4
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>

</html>

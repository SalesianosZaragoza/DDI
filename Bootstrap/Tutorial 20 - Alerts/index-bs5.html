<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags always come first -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<!-- Bootstrap CSS v5.3.2 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	
	<style>
		.red
		{
			color: white;
			background-color: red;
		}
		
		.green
		{
			color: white;
			background-color: green;
		}
		
		.blue
		{
			color: white;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
				<br />
				
				<div class="alert alert-success" role="alert">
					<strong>Success</strong> : this is an alert
				</div>
				
				<div class="alert alert-info" role="alert">
					<strong>Info</strong> : this is an alert
				</div>
				
				<div class="alert alert-warning" role="alert">
					<strong>Warning</strong> : this is an alert
				</div>
				
				<div class="alert alert-danger" role="alert">
					<strong>Danger</strong> : this is an alert
				</div>
				
				
				<br />
				<div class="alert alert-danger" role="alert">
					<strong>Link</strong> : <a href="" class="alert-link">this is</a> an alert
				</div>
				
				<br />
				<div class="alert alert-info alert-dismissible show" role="alert"><!--esta alert y la de abajo se desvanecen gracias a un botÃ³n y el fade; si quitamos el fade desaparecen sin mas-->
					<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
					<strong>Info</strong> : this is an alert
				</div>
				
				<br />
				
				<div class="alert alert-warning alert-dismissible fade show" role="alert">
					<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
					<strong>Holy guacamole!</strong> You should check in on some of those fields below.
				</div>
			</div>
		</div>
	</div>
	<!-- Bootstrap 5.3.2 popperjs y javascript-->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
	
</body>
</html>
